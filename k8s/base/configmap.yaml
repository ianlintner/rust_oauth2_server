apiVersion: v1
kind: ConfigMap
metadata:
  name: oauth2-server-config
data:
  OAUTH2_SERVER_HOST: "0.0.0.0"
  OAUTH2_SERVER_PORT: "8080"
  # Database URL without password - password will be injected from Secret
  OAUTH2_DATABASE_URL: "postgresql://oauth2_user@postgres:5432/oauth2"
  RUST_LOG: "info"
  RUST_BACKTRACE: "1"

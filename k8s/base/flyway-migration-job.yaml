apiVersion: batch/v1
kind: Job
metadata:
  name: flyway-migration
  namespace: oauth2-server
spec:
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-postgres
          image: postgres:15-alpine
          command:
            - sh
            - -c
            - |
              # pg_isready can return success while Postgres is still finalizing init scripts.
              # Use an actual connection attempt against the target DB to avoid Flyway starting too early.
              until PGPASSWORD="$PGPASSWORD" psql -h postgres -U oauth2_user -d oauth2 -c 'SELECT 1' >/dev/null 2>&1; do
                echo "Waiting for postgres (db=oauth2, user=oauth2_user)..."
                sleep 2
              done
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: oauth2-server-secret
                  key: POSTGRES_PASSWORD
      containers:
        - name: flyway
          image: flyway/flyway:10-alpine
          # Add connection retries to reduce flakiness during Postgres startup on KIND/CI.
          command: ["flyway", "-connectRetries=60", "-connectRetriesInterval=3", "migrate"]
          env:
            - name: FLYWAY_URL
              value: "jdbc:postgresql://postgres:5432/oauth2"
            - name: FLYWAY_USER
              valueFrom:
                secretKeyRef:
                  name: oauth2-server-secret
                  key: POSTGRES_USER
            - name: FLYWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oauth2-server-secret
                  key: POSTGRES_PASSWORD
            - name: FLYWAY_SCHEMAS
              value: "public"
          volumeMounts:
            - name: migrations
              mountPath: /flyway/sql
      volumes:
        - name: migrations
          configMap:
            name: flyway-migrations

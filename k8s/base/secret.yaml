apiVersion: v1
kind: Secret
metadata:
  name: oauth2-server-secret
  namespace: oauth2-server
  annotations:
    # WARNING: These are example values for development/testing only!
    # NEVER use these default values in production environments.
    # Generate secure random values before deploying:
    #   JWT Secret: openssl rand -base64 32
    #   DB Password: openssl rand -base64 20
type: Opaque
stringData:
  OAUTH2_JWT_SECRET: "change-me-in-production-use-a-secure-random-value-at-least-32-characters"
  # Database credentials
  POSTGRES_USER: "oauth2_user"
  POSTGRES_PASSWORD: "oauth2_password"
  POSTGRES_DB: "oauth2"
  # Optional: Social login credentials
  # OAUTH2_GOOGLE_CLIENT_ID: ""
  # OAUTH2_GOOGLE_CLIENT_SECRET: ""
  # OAUTH2_MICROSOFT_CLIENT_ID: ""
  # OAUTH2_MICROSOFT_CLIENT_SECRET: ""
  # OAUTH2_GITHUB_CLIENT_ID: ""
  # OAUTH2_GITHUB_CLIENT_SECRET: ""

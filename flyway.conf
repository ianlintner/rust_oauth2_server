# Flyway configuration for OAuth2 Server

# JDBC URL for SQLite (can be overridden with environment variables)
flyway.url=jdbc:sqlite:oauth2.db

# For PostgreSQL (alternative configuration)
# flyway.url=jdbc:postgresql://localhost:5432/oauth2
# flyway.user=oauth2_user
# flyway.password=oauth2_password

# Location of SQL migration scripts
flyway.locations=filesystem:./migrations/sql

# Schema management
flyway.schemas=public

# Baseline configuration
flyway.baselineOnMigrate=true
flyway.baselineVersion=0

# Validation
flyway.validateOnMigrate=true

# Output
flyway.outOfOrder=false

# Placeholders
flyway.placeholderReplacement=true
